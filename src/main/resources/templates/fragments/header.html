<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<header th:fragment="header">
    <nav class="navbar navbar-expand-lg ">
      <span class="col-md-1">
        <img src="/img/projectLogo.png" alt="Logo" width="50" height="50">
      </span>
        <a class="navbar-brand active col-md-1 title" href="/">Gira</a>
        <div class="collapse navbar-collapse  d-flex justify-content-end">
            <ul class="navbar-nav row">
                <li th:if="${@currentUser.isLoggedIn() == false}" class="nav-item col-md-5">
                    <a class="button" th:href="@{/login}">Login</a>
                </li>
                <li th:if="${@currentUser.isLoggedIn() == false}" class="nav-item col-md-5">
                    <a class="button" th:href="@{/register}">Register</a>
                </li>
                <li th:if="${@currentUser.isLoggedIn() == true}" class="nav-item col-md-6">
                    <a class="button text-nowrap" th:href="@{/tasks/add}">Add Task</a>
                </li>
                <li th:if="${@currentUser.isLoggedIn() == true}" class="nav-item col-md-5">
                    <a class="button" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
