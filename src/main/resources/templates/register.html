<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="fragments/head :: head"></th:block>
  <title>Register</title>
</head>

<body>
  <div class="page-container">
    <header th:replace="fragments/header.html :: header"></header>

    <main class="content-wrap">
      <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
      <hr class="hr-3 w-25 bg-white" />
      <form class="mx-auto w-25 bg-blur" th:object="${registerDto}" th:method="post" th:action="@{/register}">
        <div class="form-group">
          <div class="label-holder textCol d-flex justify-content-center">
            <label for="username" class="h4 mb-2">Username</label>
          </div>
          <input type="text" class="form-control" id="username"
                 th:field="*{username}"
                 th:errorclass="is-invalid"/>
          <small class="text-danger"
                 th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}">
            Username error message</small>
        </div>
        <div class="form-group">
          <div class="label-holder textCol d-flex justify-content-center">
            <label for="email" class="h4 mb-2">Email</label>
          </div>
          <input type="email" class="form-control" id="email"
                 th:field="*{email}"
                 th:errorclass="is-invalid"/>

          <small th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"
                  class="text-danger">Email error message</small>
        </div>
        <div class="form-group">
          <div class="label-holder  textCol d-flex justify-content-center">
            <label for="password" class="h4 mb-2">Password</label>
          </div>
          <input type="password" class="form-control" id="password"
                 th:field="*{password}"
                 th:errorclass="is-invalid"/>
          <small th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"
                  class="text-danger">Password error message</small>
        </div>
        <div class="form-group">
          <div class="label-holder  textCol d-flex justify-content-center">
            <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
          </div>
          <input type="password" class="form-control" id="confirmPassword"
                 th:field="*{confirmPassword}"
                 th:errorclass="is-invalid"/>

          <small th:if="${#fields.hasErrors('confirmPassword')}"
                 th:errors="*{confirmPassword}"
                 class="text-danger">Confirm Password error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
          <button type="submit" class="button btn-warning  mb-3" value="Register">Register</button>
        </div>
      </form>
    </main>
    <footer th:replace="/fragments/footer.html :: footer"></footer>

  </div>


</body>

</html>
