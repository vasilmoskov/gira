<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: head"></th:block>
    <title>Login</title>

</head>
<body>
<div class="page-container">
    <header th:replace="fragments/header.html :: header"></header>

    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form class="mx-auto w-25 bg-blur" th:object="${loginDto}" th:method="post" th:action="@{/login}" >
            <small th:if="${badCredentials}" class="text-danger new-line">Incorrect email or password!</small>
            <div class="form-group input-container">
                <div class="input-container label-holder d-flex justify-content-center">
                    <label for="email" class="h3 mb-2">Email</label>
                </div>
                <input  type="text" class="form-control" id="email"
                        th:field="*{email}"
                        th:errorclass="is-invalid"/>

                <small class="invalid-feedback bg-danger text-light rounded"
                       th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    Invalid email.
                </small>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input type="password" class="form-control" id="password"
                       th:field="*{password}"
                       th:errorclass="is-invalid"/>
                <small class="invalid-feedback bg-danger text-light rounded"
                       th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    Invalid password.
                </small>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="button  mb-3">Login</button>
            </div>
        </form>
    </main>


    <footer th:replace="/fragments/footer.html :: footer"></footer>

</div>
</body>
</html>
